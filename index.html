        body {

        header {

        }

        .container {

        .slot.available {
            background: #4caf50;
            color: white;
        }

        .slot.occupied {
            background: #f44336;
            color: white;
        }

        .status {
            margin: 20px 0;
            text-align: center;
            font-size: 1.5em;
        }

        footer {

    </style>
</head>
<body>

    <script>
        // Example JavaScript to dynamically update available slots
        const slots = document.querySelectorAll('.slot');
        const availableCount = document.getElementById('availableCount');

        function updateAvailability() {
            let availableSlots = 0;
            slots.forEach(slot => {
                if (slot.classList.contains('available')) {
                    availableSlots++;
                }
            });
            availableCount.textContent = availableSlots;
        }

        updateAvailability();
    </script>
